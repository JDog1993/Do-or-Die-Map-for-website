<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Do or Die – DayZ Map Viewer</title>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
html,body{height:100%;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;}
#map{position:absolute;top:50px;bottom:0;left:0;right:0;}
#topbar{
  position:fixed;top:0;left:0;right:0;height:50px;
  background:#f5f5f5;border-bottom:1px solid #ccc;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 12px;z-index:1000;
}
#topbar h1{font-size:16px;margin:0;color:#333;}
select{padding:4px 6px;font-size:14px;}
</style>
</head>
<body>
<div id="topbar">
  <h1>Do or Die Map Viewer</h1>
  <select id="mapSelect">
    <option value="chernarus">Chernarus</option>
    <option value="livonia">Livonia</option>
    <option value="sakhal">Sakhal</option>
  </select>
</div>

<div id="map"></div>

<script>
// --- initialize map ---
const map = L.map('map').setView([50, 15], 5);

// --- base layer (OpenTopoMap terrain) ---
const topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
  subdomains:['a','b','c'],
  maxZoom:17,
  attribution:'© OpenTopoMap contributors'
}).addTo(map);

// --- example marker data for each map ---
const data = {
  chernarus: [
    {lat:48.8,lng:15.3,name:'Chernarus Trader',desc:'General goods'},
    {lat:48.9,lng:15.5,name:'Airfield Crash Site',desc:'Loot zone'}
  ],
  livonia: [
    {lat:52.1,lng:23.2,name:'Livonia Trader',desc:'Food and supplies'},
    {lat:52.3,lng:23.4,name:'Wolf Zone',desc:'High danger area'}
  ],
  sakhal: [
    {lat:47.0,lng:142.7,name:'Sakhal Outpost',desc:'Weapons market'},
    {lat:47.2,lng:142.9,name:'Crash Site',desc:'Military loot'}
  ]
};

let current = 'chernarus';
let group = L.layerGroup().addTo(map);

function loadMarkers(region){
  group.clearLayers();
  data[region].forEach(m=>{
    L.marker([m.lat,m.lng])
      .addTo(group)
      .bindPopup(`<b>${m.name}</b><br>${m.desc}`);
  });
}

loadMarkers(current);

// --- map selector ---
document.getElementById('mapSelect').addEventListener('change', e=>{
  current = e.target.value;
  loadMarkers(current);
});
</script>
</body>
</html>
