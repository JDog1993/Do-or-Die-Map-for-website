<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Do or Die Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
html,body{height:100%;margin:0;padding:0;}
#map{height:100%;width:100%;}
</style>
</head>
<body>
<div id="map"></div>
<script>
const map = L.map('map').setView([50, 15], 4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  subdomains:['a','b','c'],
  maxZoom:18,
  attribution:'&copy; OpenStreetMap contributors'
}).addTo(map);

const markers = [
  {lat:48.8,lng:15.3,name:'Chernarus Trader',desc:'General goods'},
  {lat:52.1,lng:23.2,name:'Livonia Trader',desc:'Food and supplies'},
  {lat:47.0,lng:142.7,name:'Sakhal Outpost',desc:'Weapons and vehicles'}
];

markers.forEach(m=>{
  L.marker([m.lat,m.lng])
   .addTo(map)
   .bindPopup(`<b>${m.name}</b><br>${m.desc}`);
});
</script>
</body>
</html>
